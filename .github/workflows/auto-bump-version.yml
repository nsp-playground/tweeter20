name: "Auto Bump Version + Create Tag"

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  bump-version-create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}

      - name: "Bump version | Major"
        if: contains(github.event.pull_request.title, '[MAJOR]')
        id: version-bump
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: "v"
          version-type: "major"
          commit-message: "{{version}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Bump version | Minor"
        if: contains(github.event.pull_request.title, '[MINOR]')
        id: version-bump
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: "v"
          version-type: "minor"
          commit-message: "{{version}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Bump version | Patch"
        id: version-bump
        if: contains(github.event.pull_request.title, '[MINOR]') == false && contains(github.event.pull_request.title, '[MAJOR]') == false
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: "v"
          version-type: "patch"
          commit-message: "{{version}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Output New Tag"
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag $NEW_TAG"
