name: Deploy Tag to Production

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag to release?"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Delete remote prod branch
        run: git push --delete origin prod || true

      - name: Create prod branch
        run: |
          git checkout -b prod ${{ inputs.tag_name }}
          git push --set-upstream origin prod
